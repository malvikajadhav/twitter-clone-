<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<title>Project 4 : Twitter Client</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main class="form-signin">
		<form>
			<img class="mb-4 my-project-logo" src="images/logo.svg" alt="Logo">
			<h1 class="h4 mb-3 fw-normal">Please Sign in</h1>

			<div class="form-floating form-errors"></div>

			<div class="form-floating form-username">
				<input type="text" class="form-control" id="myusername" name="username" placeholder="my_username">
				<label for="username">Username</label>
			</div>
			<div class="form-floating form-password">
				<input type="password" class="form-control" id="mypassword" name="password" placeholder="Password">
				<label for="password">Password</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		</form>
		<a href="/register">Create New Account</a>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
