<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<title>Project 4 : Twitter Client</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

	<script type="text/javascript">
		var username = "";
		if($.cookie('remember') == 'true') {
			username = $.cookie('username');
		}
		else{
			location.replace('/login');
		}
	</script>
</head>

<body>
	<main class="main-leftbar">
		<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark left-sidebar" style="width: 280px;">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
				<img class="bi me-2" src="images/logo.svg" height=32px alt="Logo">
				<span class="fs-4">Tweeter</span>
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
				<li class="nav-item">
					<a href="/" class="nav-link active" aria-current="page">
						<i class="bi bi-pen-fill me-2" role="img" aria-label="Home"></i>
						Home
					</a>
				</li>
				<!-- <li>
					<a href="/login" class="nav-link text-white">
						<i class="bi bi-people-fill me-2" role="img" aria-label="Home"></i>
						Followers
					</a>
				</li>
				<li>
					<a href="/login" class="nav-link text-white">
						<i class="bi bi-person-check-fill me-2" role="img" aria-label="Home"></i>
						Following
					</a>
				</li> -->
			</ul>
			<hr>
			<div class="dropdown">
				<a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
					data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi bi-person rounded-circle me-2" role="img" aria-label="User"></i>
					<strong class="menu-username"></strong>
				</a>
				<ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
					<!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item signout-button" href="#">Sign out</a></li>
				</ul>
			</div>
		</div>
	</main>
	<main class="main-rightbar">
		<div class="panel panel-default follow-section">
			<!-- <h4>Follow</h4> -->
			<input type="search" name="follow" id="follow" value="" placeholder="Enter username to follow...">
			<a class="btn btn-success btn-sm follow-btn" href="#">Follow</a>
		</div>
		<div class="follow-results"></div>
		<div class="panel panel-default query-section">
			<!-- <h4>Follow</h4> -->
			<input type="search" name="query" id="query" value="" placeholder="Query @mention / #hashtag">
			<a class="btn btn-danger btn-sm query-btn" href="#">Query</a>
		</div>
		<div class="query-results"></div>
		<div class="wrapper tweet-section">
			<h4>What's happening?</h4>
			<textarea name="the-textarea" id="the-textarea" class="tweet-content" maxlength="300" placeholder="What's in your mind?..."
				autofocus></textarea>
			<div id="the-count">
				<span id="current">0</span>
				<span id="maximum">/ 300</span>
			</div>
			<a class="btn btn-primary btn-md tweet-btn" href="#">Tweet</a>
		</div>
		<div class="panel panel-default livefeed-section">
			<div class="panel-heading wrapper">
				<h4>Live Feed</h4>
			</div>
			<div class="panel-body livefeed-results">
				<!-- <ul id="feedresults" class="list-group">
				</ul> -->
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="main.js" type="text/javascript"></script>
</body>

</html>
